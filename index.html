<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>uitgesproken</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- DM Serif Display -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand: #6F8F8A; /* grijsgroen (woordmerk) */
      --muted: #9AA3A1; /* warm lichtgrijs (onderregel) */
      --bg: #ffffff;
    }

    html, body { height: 100%; }

    body{
      margin: 0;
      background: var(--bg);
      display: grid;
      place-items: center;
      font-family: "DM Serif Display", serif;
    }

    .wrap{
      width: min(860px, 92vw);
      text-align: center;
      padding: 46px 16px 54px;
    }

    /* Logo (icoon) */
    .logo{
      width: clamp(180px, 28vw, 300px);
      height: auto;
      display: block;
      margin: 0 auto 8px;
    }

/* Woordmerk – bewust iets subtieler dan mijn vorige versie */
    .wordmark{
      margin: 0 0 6px;
      font-size: clamp(38px, 5.2vw, 60px);
      line-height: 1.02;
      letter-spacing: 0.2px;
      color: var(--brand);
      font-weight: 400;
    }

/* Onderregel – dezelfde “chique” grijs als jouw voorbeeld */
    .tagline{
      margin: 0;
      font-size: clamp(16px, 2.0vw, 22px);
      line-height: 1.25;
      color: var(--muted);
      opacity: 0.9;
      white-space: nowrap;
    }

@media (max-width: 520px){
      .wrap{ padding-top: 36px; padding-bottom: 44px; }
      .logo{ width: clamp(130px, 46vw, 190px); }
      .tagline{ white-space: normal; }
    }
  </style>

  <meta name="description" content="uitgesproken – leeswijzer en startpagina." />
  <meta name="theme-color" content="#ffffff" />

  <!-- iOS / Home Screen -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="uitgesproken" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />

  <!-- PWA / favicons -->
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16.png" />

</head>

<body>
  <main class="wrap" aria-label="uitgesproken">
    <img class="logo" src="assets/logo-appicon-final.png" alt="uitgesproken" />
    <div class="wordmark">uitgesproken</div>
    <p class="tagline">Hier ontstaat iets om te verkennen.</p>
  </main>
</body>
</html>
