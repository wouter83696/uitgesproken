<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- DM Serif Display -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand: #6F8F8A; /* grijsgroen (woordmerk) */
      --muted: #9AA3A1; /* warm lichtgrijs (onderregel) */
      --bg: #ffffff;
    }

    html, body { height: 100%; }

    body{
      margin: 0;
      background: var(--bg);
      display: grid;
      place-items: center;
      font-family: "DM Serif Display", serif;
    }

    .wrap{
      width: min(980px, 92vw);
      text-align: center;
      padding: 44px 16px 54px;
    }

    /* Logo uit de zip (exact zoals jij 'm hebt aangeleverd) */
    .logo{
      width: min(640px, 90vw);
      height: auto;
      display: block;
      margin: 0 auto 6px;
      transform: translateY(6px);
    }

    /* Woordmerk – bewust iets subtieler dan mijn vorige versie */
    .wordmark{
      margin: 8px 0 12px;
      font-size: clamp(44px, 6.0vw, 68px);
      line-height: 1.02;
      letter-spacing: 0.2px;
      color: var(--brand);
    }

    /* Onderregel – dezelfde “chique” grijs als jouw voorbeeld */
    .tagline{
      margin: 0;
      font-size: clamp(18px, 2.1vw, 24px);
      line-height: 1.25;
      color: var(--muted);
      /* op desktop liefst 1 regel; op mobiel mag hij breken */
      white-space: nowrap;
    }

    @media (max-width: 520px){
      .wrap{ padding-top: 34px; padding-bottom: 44px; }
      .tagline{ white-space: normal; }
    }
  </style>
</head>

<body>
  <main class="wrap" aria-label="uitgesproken">
    <img class="logo" src="assets/logo-master.svg" alt="" role="presentation" />
    <div class="wordmark">uitgesproken</div>
    <p class="tagline">Hier ontstaat iets om te verkennen.</p>
  </main>
</body>
</html>
